<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
        {{sort.name}}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3" *ngFor="let brand of brands">
        <li class="list-group-item"
         [class.active] = "brand.id === shopParams.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
            >
        {{brand.name}}  ddESWQ1
        </li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3" *ngFor="let type of types">
        <li class="list-group-item"
            [class.active] = "type.id === shopParams.typeId"
            [value]="type.id"
            (click)="onTypeSelected(type.id)"
            >
        {{type.name}}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header
          [pageSize]="shopParams.pageSize"
          [pageIndex]="shopParams.pageIndex"
          [count]="totalCount"

        ></app-paging-header>

        <div class="d-flex mt-2">
          <input (keyup.enter)="onSearchClicked()" class="form-control mr-2"  style="width: 300px" placeholder="Search" type="text" #search>
          <button  class="btn btn-outline-primary mx-2" (click)="onSearchClicked()">Search</button>
          <button class="btn btn-outline-success" (click)="onResetClicked()">Reset</button>
        </div>
      </div>


      <div class="row">
        <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product" ></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount>0" >
        <app-pager
          [totalCount]="totalCount"
          [pageSize]="shopParams.pageSize"
          (pageChanged)="onPageChanged($event)"
        ></app-pager>
      </div>

    </section>
  </div>
</div>
