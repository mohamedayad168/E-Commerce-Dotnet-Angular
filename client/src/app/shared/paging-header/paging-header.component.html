<header *ngIf="pageIndex && count && pageSize">
          <span *ngIf="count > 0">Showing <strong>
            {{ (pageIndex-1) * pageSize +1 }} - {{pageSize*pageIndex}}</strong> of
            <strong>{{count}}</strong> Results </span>
  <span *ngIf="count === 0">there are <strong>0</strong> results for this filter</span>
</header>
